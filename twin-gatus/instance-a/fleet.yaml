defaultNamespace: twin-gatus
helm:
  releaseName: instance-a
  chart: gatus
  repo: https://twin.github.io/helm-charts
  version: 1.3.1
  values:
    persistence:
      enabled: true
    image:
        tag: "v5.23.2"
    config:
      storage:
        type: sqlite
        path: /data/data.db
      endpoints:
        - name: Example
          url: https://example.com
          conditions:
            - '[STATUS] == 200'
